<div class="container-fluid">
  <div class="row">

    
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
	      <li class="active"><a href="#/chart">All charts</a></li>
      </ul>
      <ul class="nav nav-sidebar">
	<li><a href="">Nav item</a></li>
	<li><a href="">Nav item again</a></li>
	<li><a href="">One more nav</a></li>
	<li><a href="">Another nav item</a></li>
	<li><a href="">More navigation</a></li>
      </ul>
    </div>
    
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div><h1> <a class="btn btn-default" ng-click="add()">+</a> </h1> </div>

      <div class="row">
		      <div ng-repeat="record in records" class="col-xs-12 col-sm-6 col-lg-4">
	            <h2>{{record.title ? record.title : 'untitled'}}</h2>
	            <div class="note-thumbnail">
      	          
      	          <p>{{record.snapshot}}</p>

	            </div>
	            
	            <p>
      	          <a class="btn btn-default" href="#/chart/{{record.id}}">Edit</a>
      	          <a class="btn btn-default" ng-click="delete(record.id)">Delete</a>
	            </p>
	        </div><!--/.col-xs-6.col-lg-4-->

      </div>
      
    </div>
    

  </div>
</div>
